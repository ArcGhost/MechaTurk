{% extends "base.html" %}

{% block content %}
<div class="col-md-1"></div>
<div class="col-md-10">
  <h2>Sign In</h2>

   <form action="" method="POST" name="">
        {{ form.hidden_tag() }}
        <div class="row">
          <div class="form-group col-xs-6">
            <label for="username">Username:</label>
            {{ form.username(size=25, class="form-control", placeholder="e.g. Player 0ne") }}
          </div>

          <div class="form-group col-xs-6">
            <label for="password">Password:</label>
            {{ form.password(size=25, class="form-control", placeholder="Insert Coin") }}
          </div>
        </div>

        <input type="submit" class="btn btn-info pull-right" value="Submit">
    </form>
</div>
<div class="col-md-1"></div>

{% endblock %}
